<section>
  <article>
    <div>
      <h2>Login</h2>
      <form class="form-cheak-inline">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="enter Username"
            required
          />
        </div>
        <div class="form-group">
            <label for="password">PassWord</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="enter PassWord"
            required
          />
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </article>
</section>
